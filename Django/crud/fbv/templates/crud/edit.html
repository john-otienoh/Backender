{% extends "../base.html" %} 
{% block title %}Edit {{ employee.name|title }} Details{% endblock %}

{% block content %}
  <h2>Edit Employee Details</h2>
  <form method="post">
    {% csrf_token %}
    <input type="hidden" name="gender" value="{{ employee.gender }}">
    <input type="hidden" name="employee_number" value="{{ employee.employee_number }}">
    <div class="mb-3">
      <label for="exampleInputName" class="form-label">Name</label>
      {{ form.name }}
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      {{ form.email }}
    </div>
    <div class="mb-3">
      <label for="exampleInputContact" class="form-label">Contact</label>
      {{ form.contact }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
 
  </form>
{% endblock %}
