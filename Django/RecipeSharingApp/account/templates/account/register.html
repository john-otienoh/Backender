{% comment %} {% extends "base.html" %} {% endcomment %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static 'images/chef.jpg' %}" type="image/x-icon">
    <title>Log In</title>
</head>
<body>
<div class="box">  
  <img src="{% static 'images/recipe.jpg' %}">
  {% if messages %}
      {% for message in messages %}
          {% if message.tags == 'error' %}
              <div id="errorMsg">{{message}}</div>
          {% endif %}
      {% endfor %}
  {% endif %}
  <div class="page">
      <form class='login' method="POST" action="{% url 'account:register' %}">
        {% csrf_token %}
        <input type="text" name="username" id="signName" placeholder="Username" required>
        <input type="email" name="email" id="signEmail" placeholder="Email" required>
        <input type="password" name="password" id="signPassword" placeholder="Password" required>
        <br>
        <input type="submit" value="Sign Up">
        
        <p class="account">Or Sign up with social platforms</p>
        <div class="social-media">
            <a href="" class="social-media-icon">
                <i aria-label="Facebook" class="fab fa-facebook-f"></i>
            </a>
            <a href="" class="social-media-icon">
                <i aria-label="Twitter" class="fab fa-x"></i>
            </a>
            <a href="" class="social-media-icon">
                <i aria-label='Google' class="fab fa-google"></i>
            </a>
            <a href="" class="social-media-icon">
                <i aria-label="Instagram" class="fa-brands fa-instagram"></i>
            </a>
        </div>
        <p>Already have an account?
            <a href="{% url 'account:login' %}" style = "color: #707070; max-width: 350px;">Login</a>
        </p>
      </form>
  </div>
</div>
</body>
</html>
