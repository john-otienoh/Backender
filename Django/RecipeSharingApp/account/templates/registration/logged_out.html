{% load static %}
{% block title %}Logout Page {% endblock %}
{% block content %}
<div class="box">
  <img src="{% static 'images/recipe.jpg' %}">
  <div class="page">
    <h1>Logged out</h1>
    <p>
      You have been successfully logged out.
      You can <a href="{% url 'account:login' %}" style = "color: #707070; max-width: 350px; text-decoration: none; font-weight: 700;">log-in again</a>.
    </p>
  </div>
</div>
{% endblock %}
